<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{translate('Files')}}&nbsp;<ion-badge *ngIf="items && items.length > 0">{{items.length}}</ion-badge>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <fileComponent [item]="file" [items]="items" *ngFor="let file of items" (deleted)="delete(file)" (changed)="save()" (saved)="save()"></fileComponent>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="left">
            <button ion-fab color="secondary" *ngFor="let fileFormat of itemService.fileFormats" (click)="neww(fileFormat.name)">
                <ion-icon name="{{fileFormat.icon}}"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>
	<ion-refresher (ionRefresh)="ngOnInit($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
</ion-content>
