<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar style="height: 170px">
			<ion-title style="padding: 0px; margin-top: 20px">{{translate(customService.getApplicationName())}}</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="border: 0">
				<ion-icon name="{{p.icon}}"></ion-icon>&nbsp;&nbsp;{{translate(p.title)}}
			</button>
		</ion-list>
	</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
