<ion-menu [content]="content" [class]="theme">
	<ion-header>
		<ion-toolbar>
			<ion-grid>
				<ion-row>
					<ion-col col-5>
						<img src="./assets/imgs/icon.png" style="width: 100px; ">
					</ion-col>
					<ion-col col-7>
						<br>
						<h1 style="color: white">{{translate(customService.getApplicationName())}}</h1>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<div *ngFor="let page of pages">
				<div *ngIf="!page.subMenus">
					<button menuClose ion-item style="border: 0" (click)="openPage(page, page.parameter)">
						<span *ngIf="page.iconName">
							<ion-icon name="{{page.iconName}}"></ion-icon>&nbsp;&nbsp;
						</span>
						{{translate(page.title)}}
					</button>
				</div>
				<div *ngIf="page.subMenus">
					<div ion-item style="border: 0">
						<span (click)="page.showDetail = !page.showDetail">
							<span *ngIf="page.iconName">
								<ion-icon name="{{page.iconName}}"></ion-icon>&nbsp;&nbsp;
							</span>
							{{translate(page.title)}}
						</span>
						<div *ngIf="page.showDetail" style="margin-top: 8px">
							<button ion-button menuClose *ngFor="let subMenu of page.subMenus" (click)="openPage(subMenu, subMenu.parameter)"
							 style="border: 0">
								<span *ngIf="subMenu.iconName">
									<ion-icon name="{{subMenu.iconName}}"></ion-icon>&nbsp;&nbsp;
								</span>
								{{translate(subMenu.title)}}
							</button>
						</div>
					</div>
				</div>
			</div>
		</ion-list>
	</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" [class]="theme"></ion-nav>
