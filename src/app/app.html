<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar>
			<ion-grid>
				<ion-row>
					<ion-col col-5>
						<img src="./assets/imgs/icon.png" style="width: 100px; ">
					</ion-col>
					<ion-col col-7>
						<br>
						<h1 style="color: white">{{translate(customService.getApplicationName())}}</h1>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="border: 0">
				<ion-icon name="{{p.icon}}"></ion-icon>&nbsp;&nbsp;{{translate(p.title)}}
			</button>
		</ion-list>
	</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
